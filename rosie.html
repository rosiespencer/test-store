<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rosie</title>
    <style>
      body {
        background: #f6f2fe;
      }

      h1 {
        color: #885df1;
        font-size: 48px;
        font-weight: 100;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 30px;
        font-weight: lighter;
      }
      h3 {
        text-align: center;
        font-weight: lighter;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 20px 15px 20px 15px;
        color: #885df1;
        border-color: #885df1;
        border-radius: 30px 30px 30px 30px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: white;
        color: blueviolet;
        cursor: pointer;
      }
      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      li {
        display: inline;
        margin: 0 15px;
      }

      p {
        text-align: center;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      .free {
        color: blue;
      }
      .premium {
        color: red;
      }
      .promo {
        color: green;
      }

      .love {
        color: #885df1;
      }
      .contact {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>

    <h3>
      <button>Apply now</button>
    </h3>
    <ul>
      <li>
        <a
          href="https://www.womenonbusiness.com/coding-equality-why-more-women-should-learn-to-code/"
          target="_blank"
          class="free"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.edgehill.ac.uk/news/2019/04/opportunity-for-100-women-to-retrain-in-technology-sector/"
          target="_blank"
          class="premium"
        >
          Courses
        </a>
      </li>
      <li class="promo">
        <a
          href="https://slate.com/technology/2016/02/if-women-are-better-at-coding-it-s-because-they-have-to-be.html"
          target="_blank"
          class="promo"
        >
          Stories
        </a>
      </li>
    </ul>
    <br />
    <hr />
    <p>
      <strong>More info</strong>
    </p>
    <br />
    <img
      src="https://www.womenonbusiness.com/wp-content/uploads/2019/08/woman-coding.png"
      width="300"
    />
    <br />
    <div class="contact">
      <span class="love">Email:</span> hello@shecodes.io
      <span class="love">Instagram:</span> @shecodes.io
    </div>
    <p>Coded by Rosemond Bosompem</p>
    <script>
      alert("Welcome");

      let name = prompt("what is your name?");
      alert("hello " + name);
    </script>
  </body>
</html>
